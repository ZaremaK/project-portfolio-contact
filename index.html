<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SheCodes contact</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3f2473ae17.js" crossorigin="anonymous"></script>
  <link href="src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="contact">
    <div class="contact__body">
      <div class="contact__header">
        <div class="contact__title title">
          Let's get in touch!
        </div>
      </div>
      <div class="contact__row row">
        <div class="contact__columns col">
          <div class="item-contact">
            <div class="item-contact__form">
              <form action="#" id="form" class="form__body">
                <div class="form__item">
                  <label for="formName" class="form__label">Name*:</label>
                  <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                  <label for="formEmail" class="form__label">E-mail*:</label>
                  <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                  <label for="formMessage" class="form__label">Message:</label>
                  <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <button class="button form__button" type="submit" value="Submit">Send Message</button>
              </form>
            </div>
          </div>
          </div>
          <div class="contact__columns col">
            <div class="item-contact">
              <div class="row">
                <div class="col-1 item-contact__icon">
                  <i class="fa-solid fa-phone"></i>
                </div>
                <div class="col-8">
                  <div class="contact__subtitle subtitle">
                    Phone
                  </div>
                  <div class="item-contact__text text">
                    +38(093) 581-20-61
                  </div>
                </div>
              </div>
              <div class="item-contact">
                <div class="row">
                  <div class="col-1 col-1 item-contact__icon">
                    <i class="fa-solid fa-square-envelope"></i>
                  </div>
                  <div class="col-8">
                    <div class="contact__subtitle subtitle">
                      Email
                    </div>
                    <div class="item-contact__text text">
                      atagzarema@gmail.com
                    </div>
                  </div>
                </div>
                <div class="item-contact">
                  <div class="row">
                    <div class="col-1 col-1 item-contact__icon">
                      <i class="fa-brands fa-square-github"></i>
                    </div>
                    <div class="col-8">
                      <div class="contact__subtitle subtitle">
                        GitHab
                      </div>
                      <div class="about__link">
                        <a href="https://github.com/ZaremaK
                      ">https://github.com/ZaremaK</a>
                      </div>
                    </div>
                  </div>
                  <div class="item-contact">
                    <div class="row">
                      <div class="col-1 col-1 item-contact__icon">
                        <i class="fa-brands fa-linkedin"></i>
                      </div>
                      <div class="col-8">
                        <div class="contact__subtitle subtitle">
                          LinkenID
                        </div>
                        <div class="about__link">
                          <a
                            href="www.linkedin.com/in/zarema-kryvoruchenko">www.linkedin.com/in/zarema-kryvoruchenko</a>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
